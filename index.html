<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Custom god editor</title>
  </head>
  <body>
  
  <h1>Custom god editor</h1>

  <!-- place the custom tag anywhere inside the body -->
  <spec></spec>

  <!-- include riot.js -->
  <script src="riot.min.js"></script>

  <!-- include the tag -->
  <script src="spec.js"></script>

  <!-- mount the tag -->
  <script>riot.mount('*')</script>

  </body>
</html>
