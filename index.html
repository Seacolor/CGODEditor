<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Custom God Editor</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  </head>
  <body>

  <h1>Custom God Editor</h1>

  <app-header></app-header>

  <spec></spec>
  <optional></optional>
  <text></text>

  <script src="riot.min.js"></script>
  <script src="node_modules/riot-bootstrap/dist/riot-bootstrap.js"></script>

  <script src="dist/app-navigator.js"></script>
  <script src="dist/app-menu.js"></script>
  <script src="dist/app-header.js"></script>
  <script src="dist/author-field.js"></script>
  <script src="dist/name-field.js"></script>
  <script src="dist/spec.js"></script>
  <script src="dist/optional.js"></script>
  <script src="dist/text.js"></script>

  <script>
    var tab = riot.observable()
    tab.change = function(params) {
      tab.trigger('change', params)
    }
    
    var loader = riot.observable()
    loader.load = function(params) {
      loader.trigger('load', params)
    }

    var spec = {
      author: "",
      name_en: "",
      name_ja: "",
      id: "",
      nickname: "",
      give: [
        {id: 204, label: "死体"}
      ],
      bonus: [],
      specialpower: {value: "100 + {attb} / 5 + {faith} / 100"},
      specialpoweralias: "",
      foodbonus: [],
      specialfoodbonus: []
    }
    var text = {
      txtdescription0: "",
      txtdescription1: "　捧げ物: 死体 / ",
      txtdescription2: "ボーナス: ",
      txtdescription3: "特殊能力: ",
      txtBelieve: "",
      txtBetrayal: "",
      txtGive: "",
      txtMission: "",
      txtResist: "",
      txtPresent: "",
      txtLike: "",
      txtLove: "",
      txtWhisper: "",
      txtWelcome: "",
      txtNight: "",
      txtKilled: "",
      txtAdvent: "",
      txtMiracle1: "",
      txtMiracle2: "",
      txtServantDescription: ""
    }
    var optional = {
      miracle: []
    }

    var data = {
      tab: tab,
      spec: spec,
      text: text,
      optional: optional,
      loader: loader
    }
    riot.mount('*', data)

    tab.change({
      current: "Spec"
    })
  </script>

  </body>
</html>
