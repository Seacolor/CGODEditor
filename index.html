<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Custom God Editor</title>
  </head>
  <body>
  
  <h1>Custom God Editor</h1>

  <app-header></app-header>
  
  <spec></spec>

  <script src="riot.min.js"></script>

  <script src="app-header.js"></script>
  <script src="spec.js"></script>

  <script>
    var tab = riot.observable()
    
    tab.change = function(params) {
      tab.trigger('change', params)
    }
  
    riot.mount('*', tab)
    
    tab.change({
      current: "Spec"
    })
  </script>

  </body>
</html>
